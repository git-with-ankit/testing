<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
<div class="body-container">
    <div class="sword-container">
        <div class="sword left-sword">
            <div class="cross-guard"></div>
        </div>
        <div class="sword right-sword">
            <div class="cross-guard"></div>
        </div>
    </div>
    <div class="mask-shadow">
        <div class="mask">
            <div class="mask-shine-01"></div>
            <div class="mask-shine-02"></div>
            <div class="eyes left-eye">
                <div class="left-eye-pupil"></div>
            </div>
            <div class="eyes right-eye">
                <div class="right-eye-pupil"></div>
            </div>
        </div>
    </div>
    <div class="body-shadow">
        <div class="body-top">
            <div class="pecs left-pec"></div>
            <div class="pecs right-pec"></div>
            <div class="upper-body"></div>
            <div class="belt">
                <div class="ammo-thing ammo-01"></div>
                <div class="ammo-thing ammo-02"></div>
                <div class="outer-belt-buckle">
                    <div class="inner-belt-buckle">
                        <div class="line-belt"></div>
                    </div>
                </div>
                <div class="ammo-thing ammo-03"></div>
                <div class="ammo-thing ammo-04"></div>
            </div>
        </div>
    </div>
    <div class="hands-container">
        <div class="hands-shadow">
            <div class="hand left-hand">
                <div class="hand-shine"></div>
                <div class="hand-small-shine"></div>
            </div>
        </div>
        <div class="hands-shadow hands-shadow-right">
            <div class="hand right-hand">
                <div class="hand-shine"></div>
                <div class="hand-small-shine"></div>
            </div>
        </div>
    </div>
    <div class="body-ground-shadow"></div>
</body>
    
    </html>
